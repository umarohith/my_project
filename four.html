<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=local_shipping" />
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="garage2.html">
                <img src="images/garage.png" alt="Garage Logo" class="logo" id="logo1">
            </a>
        </div>
        <h1>Online Garage</h1>
        <form class="search-bar" id="search-bar" action="/search" method="get">
            <input type="text" name="query" placeholder="Search..." required>
            <!-- Search Icon as a button -->
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>

        
    </header>
    <nav class="navbar">
        <div id="cart-modal" class="cart-modal">
            <div class="cart-content">
                <span id="close-cart">&times;</span>
                <h2>Your Cart</h2>
                <ul id="cart-items"></ul>
            </div>
        </div>
    
        <ul>
            <li><a href="#" id="cart-link"><img src="images/zCart.png" alt="Cart" height="20px">Cart (0)</a></li>
            <li><a href="sell.html"><img src="images/login.png" alt="Sell" height="20px">Sell</a></li>
            <li><a href="#"><img src="images/setting.png" alt="Setting" height="20px">Settings</a></li>
            <li><a href="garage2.html"><img src="images/Home.png" alt="Home" height="20px">Home</a></li>
            <li><a href="form.html"><img src="images/login.png" alt="User" height="20px">Login</a></li>
            
        </ul>
    </nav>
    <div id="cart-modal" class="cart-modal hidden">
        <div class="cart-content">
            <span id="close-cart">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
        </div>
    </div>
    <p class="vechile-container">here all two  vehicle parts are available</p>
    <script src="garage2.js"></script>
    <script src="two.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signin2.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form action="adfl.hdf" method="POST" enctype="multipart/form-data"><!- sends form by parts -->
                <h1>Create an Account</h1>
            <label for="username">username</label>
            <input type="text" id="username" minlength="4" placeholder="Sharath"required>
            <br>
            <label for="phone" >Phone</label>
            <input type="tel" id="phone" placeholder="phone number"><br>
            <label for="email">email</label>
            <input type="email"><br>
            <label for="password">password</label>
        
            <input type="password" name="" id=""><br>
            <label for="bday">birthday</label>
            <input type="date"><br>
            <label for="qwe">quantity</label>
            <input type="number" id="qwe" min="0" max="99"><br>
            <label for="title">title:</label>
            <label for="Mr">Mr.</label>
            <input type="radio" name="title" value="Mr">
            <label for="Ms">Ms.</label>
            <input type="radio" name="title" value="Ms">
            
            <br>
            <label for="payment">payment</label>
            <select name="" id="payment">
                <option value="visa">visa</option>
                <option value="giftcard">giftcard</option>
                <option value="upi">upi</option>
            </select>
            <br>
            <label for="file">file:</label>
            <input type="file" name="" id="file" accept="image/png, image/jpeg">
            <br>
        
            <br>
            <input type="submit">
            <input type="reset" name="" id="">
          </form>
    </div>
</body>
</html>

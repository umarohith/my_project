<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sign Up</title>
  <link rel="stylesheet" href="signin2.css">
</head>
<body>
    <div class="wrapper">
        <form action="#" method="POST" enctype="multipart/form-data">
            <h1>Create an Account</h1>
            <label for="username">Username</label>
            <input type="text" id="username" class="username" minlength="4" placeholder="Enter username" required>
            
            <label for="phone">Phone</label>
            <input type="tel" id="phone" class="username" placeholder="Enter phone number">
            
            <label for="email">Email</label>
            <input type="email" class="username" placeholder="Enter email">
            
            <label for="password">Password</label>
            <input type="password" class="username" placeholder="Enter password" required>
            
            <label for="bday">Birthday</label>
            <input type="date">
            
            <!-- <label for="qwe">Quantity</label>
            <input type="number" id="qwe" min="0" max="99"> -->
            
            <label>
                <p text-align="left">Gender</p>
                <input type="radio" name="option" id="radio1" onclick="toggleRadio(this)">
                Male
            </label>
            <label>
                <input type="radio" name="option" id="radio2" onclick="toggleRadio(this)">
                Female
            </label>
            <label>
                <input type="radio" name="option" id="radio2" onclick="toggleRadio(this)">
                Others
            </label>
            <script>
                let lastChecked = null;
        
                function toggleRadio(radio) {
                    if (radio === lastChecked) {
                        radio.checked = false; // Uncheck if the same radio button is clicked
                        lastChecked = null;
                    } else {
                        lastChecked = radio; // Update last checked radio button
                    }
                }
            </script>
            
            <button type="submit">Sign Up</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
